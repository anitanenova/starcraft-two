<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="assets/styles/css/styles.css">

    <title>StarCraft 2</title>
</head>

<body>
    <div class="home-page--wrapper">
        <header class="header">
            <nav class="header__navigation-primary">
                <ul class="header__navigation-primary__nav-menu">
                    <li class="header__navigation-primary__nav-menu__item">
                        <a href="#" class="header__navigation-primary__nav-menu__item__link">campign</a>
                    </li>
                    <li class="header__navigation-primary__nav-menu__item">
                        <a href="#" class="header__navigation-primary__nav-menu__item__link">
                            co-op
                        </a>
                    </li>
                    <li class="header__navigation-primary__nav-menu__item">
                        <a href="#" class="header__navigation-primary__nav-menu__item__link">multiplayer</a>
                    </li>
                    <li class="header__navigation-primary__nav-menu__item">
                        <a href="#" class="header__navigation-primary__nav-menu__item__link">arcade</a>
                    </li>
                    <li class="header__navigation-primary__nav-menu__item">
                        <a href="#" class="header__navigation-primary__nav-menu__item__link is-selected">collections</a>
                    </li>
                    <li class="header__navigation-primary__nav-menu__item">
                        <a href="#" class="header__navigation-primary__nav-menu__item__link">
                            replays
                        </a>
                    </li>
                </ul>
            </nav>

            <div class="add-button"><i class="fas fa-plus"></i></div>

            <div class="profile-picture">
                <img class="profile-picture__image" src="assets/images/avatar.png" />
                <div class="profile-picture__shadow"></div>
                <div class="profile-picture__background-inset"></div>
                <div class="profile-picture__background">
                    <div class="profile-picture__background__line-left"></div>
                    <div class="profile-picture__background__line-top"></div>
                    <div class="profile-picture__background__line-right"></div>
                    <div class="profile-picture__background__line-bottom"></div>
                </div>
            </div>
            <nav class="header__navigation-secondary">
                <ul class="header__navigation-secondary__nav-menu">
                    <li class="header__navigation-secondary__nav-menu__item">
                        <a href="#" class="header__navigation-secondary__nav-menu__item__link">skins</a>
                    </li>
                    <li class="header__navigation-secondary__nav-menu__item">
                        <a href="#" class="header__navigation-secondary__nav-menu__item__link">
                            announcers
                        </a>
                    </li>
                    <li class="header__navigation-secondary__nav-menu__item">
                        <a href="#" class="header__navigation-secondary__nav-menu__item__link">emoticons</a>
                    </li>
                    <li class="header__navigation-secondary__nav-menu__item">
                        <a href="#" class="header__navigation-secondary__nav-menu__item__link is-selected">portraits</a>
                    </li>
                    <li class="header__navigation-secondary__nav-menu__item">
                        <a href="#" class="header__navigation-secondary__nav-menu__item__link">decals</a>
                    </li>
                    <li class="header__navigation-secondary__nav-menu__item">
                        <a href="#" class="header__navigation-secondary__nav-menu__item__link">
                            animations
                        </a>
                    </li>
                </ul>
            </nav>
        </header>

        <main class="home-page__content">
            <section class="home-page__content__portraits">
                <p class="home-page__content__portraits__title">
                    portraits
                </p>
                <article class="home-page__content__portraits__portrait">
                    <div class="portrait">
                        <div class="portrait__background__shadow--left">
                        </div>
                        <div class="portrait__background__shadow--top">
                        </div>
                        <div class="portrait__background__shadow--right">
                        </div>
                        <div class="portrait__background__shadow--bottom">
                        </div>
                        <div class="portrait__background__shadow">
                            <div class="portrait__background--left">
                            </div>
                            <div class="portrait__background--top">
                            </div>
                            <div class="portrait__background--right">
                            </div>
                            <div class="portrait__background--bottom">
                            </div>
                            <div class="portrait__background">
                                <div class="portrait__background__inset">
                                    <div class="portrait__content">
                                        <div class="portrait__content__image--wrapper">
                                            <img class="portrait__content__image"
                                                src="assets/images/goliath-portrait.png" />
                                        </div>
                                        <p class="portrait__content__name">Goliath</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </article>
            </section>
        </main>
    </div>

    <script src="assets/scripts/navigation.js"></script>
</body>

</html>
